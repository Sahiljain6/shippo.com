<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined CSS Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Internal CSS */
        body {
            background-color: yellow; /* Internal CSS */
        }
        h1 {
            color: blue; /* Internal CSS */
        }
        p {
            color: red; /* Internal CSS */
        }
    </style>
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: blue;">This is a blue heading with Inline CSS</h1>

    <p style="color: red;">This is a red paragraph with Inline CSS</p>

    <h1>This is a heading with Internal CSS</h1>
    <p>This is a paragraph with Internal CSS</p>

    <h1>This is a heading with External CSS</h1>
    <p>This is a paragraph with External CSS</p>

</body>
</html>
