<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('login1.jpg'); /* Ensure the file path is correct */
            background-size: cover;
            background-position: center;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 95%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Register</h1> 
        <form name="myform" onsubmit="return validation()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="confirm_password">Re-enter Password:</label>
            <input type="password" id="confirm_password" name="confirm_password"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br> 
             
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>

            <label for="pincode">Pinode:</label>
            <input type="number" id="pincode" name="pincode"><br>

            <button> signup  </button><br>
             </form>
    </div>

    <script>
        function validation() {
            var name = document.myform.name.value;
            var email = document.myform.email.value;
            var password = document.myform.password.value;
            var confirm_password = document.myform.confirm_password.value;
            var age = document.myform.age.value;
            var address = document.myform.address.value;
            var pincode = document.myform.pincode.value;

            if (name === "") {
                alert("Name can't be blank");
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            if (password !== confirm_password) {
                alert("Passwords do not match.");
                return false;
            }

            if (age < 16 || age > 60) {
                alert("Age should be more than 16 AND less than 60.");
                return false;
            }

            return true;
             
            if(address===""){
                alert("address can not be blank");
                return false;     
            }
            if(pincode<4000){
                alert("Enter correct pincode")
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
